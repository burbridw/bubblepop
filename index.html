<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BubblePop</title>
</head>
<body>
    <div class="canvas-container">
        <img src="./images/background.png" id="background">
        <canvas id="canvas2"></canvas>
        <canvas id="canvas1"></canvas>
        <div class="menu-container">
            <div class="pre-menu"> START GAME</div>
            <div class="main-menu behind">
                <div class="main-menu-header">
                    Choose a game mode
                </div>
                <div class="main-menu-body">
                    <div class="main-menu-button main-menu-easy" data-mode="easy">EASY GAME</div>
                    <div class="main-menu-button main-menu-normal" data-mode="normal">NORMAL GAME</div>
                    <div class="main-menu-button main-menu-challenge" data-mode="challenge">CHALLENGE GAME</div>
                </div>
                <div class="main-menu-footer">
                    <div class="main-menu-close">BACK</div>
                </div>
            </div>
            <div class="topic-menu behind">
                <div class="topic-menu-header">Choose a topic</div>
                <div class="topic-menu-body">

                </div>
                <div class="topic-menu-footer">
                    <div class="topic-menu-close">BACK</div>
                </div>
            </div>
            <div class="ready-screen behind">
                <div class="ready-screen-header">Hit START when you are ready</div>
                <div class="ready-screen-body">
                    <div class="ready-screen-start">START</div>
                </div>
                <div class="ready-screen-footer">
                    <div class="ready-screen-close">BACK</div>
                </div>
            </div>
        </div>
        <div class="in-game-hud">
            <div class="scorebar-container">
                <img class="hud-back-image" id="scorebardisplay" src="./images/scorebar/score0.png">
                <div class="scorebar-text"></div>
            </div>
            <div class="hbar-container">
                <img class="hud-back-image" id="hbardisplay" src="./images/hbar/hbar5.png">
            </div>
        </div>
        <div class="game-over-display">
            <img src="./images/gameover.png" class="game-over-display-background">
            <div class="game-over-text"></div>
            <div class="game-over-button game-over-restart">
                <img src="./images/restart.png">
            </div>
            <div class="game-over-button game-over-continue">
                <img src="./images/continue.png">
            </div>
            <div class="game-over-button game-over-menu">
                <img src="./images/menu.png">
            </div>
        </div>
        <svg>
            <filter id="turbulence" x="0" y="0" width="100%" height="100%">
              <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
              <feDisplacementMap scale="2" in="SourceGraphic"></feDisplacementMap>
              <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
            </filter>
          </svg>
    </div>
    <img src="./images/popimage.png" class="startup-images" id="popimage">
    <img src="./images/round_bubble.png" class="startup-images" id="bubble">
    <img src="./images/starbubble.png" class="startup-images" id="starbubble">
    <img src="./images/heartbubble.png" class="startup-images" id="heartbubble">
    <img src="./images/poisonbubble.png" class="startup-images" id="poisonbubble">
    <img src="./images/playerfishred.png" class="startup-images" id="playerimageleft">
    <img src="./images/playerfishredright.png" class="startup-images" id="playerimageright">
    <img src="./images/playerfishredinv.png" class="startup-images" id="playerimageinv">
    <img src="./images/hbar/hbar5.png" class="startup-images" id="hbar5">
    <img src="./images/hbar/hbar4.png" class="startup-images" id="hbar4">
    <img src="./images/hbar/hbar3.png" class="startup-images" id="hbar3">
    <img src="./images/hbar/hbar2.png" class="startup-images" id="hbar2">
    <img src="./images/hbar/hbar1.png" class="startup-images" id="hbar1">
    <img src="./images/hbar/hbar0.png" class="startup-images" id="hbar0">
    <img src="./images/scorebar/score5.png" class="startup-images" id="score5">
    <img src="./images/scorebar/score4.png" class="startup-images" id="score4">
    <img src="./images/scorebar/score3.png" class="startup-images" id="score3">
    <img src="./images/scorebar/score2.png" class="startup-images" id="score2">
    <img src="./images/scorebar/score1.png" class="startup-images" id="score1">
    <img src="./images/scorebar/score0.png" class="startup-images" id="score0">
    <script src="./class/player.js"></script>
    <script src="./class/bubbles.js"></script>
    <script src="class/scorebar.js"></script>
    <script src="class/healthbar.js"></script>
    <script src="./class/game.js"></script>
    <script src="lists.js"></script>
    <script src="app.js"></script>
</body>
</html>
